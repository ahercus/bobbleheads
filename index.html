<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobblehead Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bobblehead Generator</h1>
        <p>Upload an image (or take a selfie), then click "Generate"!</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="input-section">
                <label for="imageUpload">Choose Image (or selfie)</label>
                <input 
                    type="file"
                    id="imageUpload"
                    name="imageUpload"
                    accept="image/*"
                    capture="user"
                    class="file-input"
                />
                <div id="imagePreview" class="image-preview hidden"></div>
            </div>

            <button type="submit">Generate</button>
        </form>

        <div id="loader" class="loader hidden"></div>
        <p id="feedback" class="feedback"></p>
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const loader = document.getElementById("loader");
        const feedback = document.getElementById("feedback");
        const result = document.getElementById("result");
        const imagePreview = document.getElementById("imagePreview");
        const imageUpload = document.getElementById("imageUpload");

        // Image preview functionality
        imageUpload.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="preview-img">`;
                    imagePreview.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("imageUpload");
            if (!fileInput.files[0]) {
                alert("Please select an image first.");
                return;
            }

            result.innerHTML = "";
            feedback.textContent = "";
            loader.classList.remove("hidden");
            feedback.textContent = "Generating your bobblehead...";

            try {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onloadend = async () => {
                    const base64Image = reader.result;

                    // Step 1: Start Prediction
                    const startResponse = await fetch("/api/predictions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            prompt: "Full body bobblehead on display stand, tiny body with oversized head...",
                            image: base64Image,
                        }),
                    });

                    const prediction = await startResponse.json();

                    if (startResponse.status !== 201) {
                        throw new Error(prediction.detail || "Error starting prediction.");
                    }

                    // Step 2: Poll for Status
                    let status = prediction.status;
                    while (status !== "succeeded" && status !== "failed") {
                        await new Promise((resolve) => setTimeout(resolve, 1000));
                        const pollResponse = await fetch(`/api/predictions/${prediction.id}`);
                        const updatedPrediction = await pollResponse.json();
                        status = updatedPrediction.status;

                        if (status === "succeeded") {
                            const imgEl = document.createElement("img");
                            imgEl.src = updatedPrediction.output[0]; // Assuming a single output
                            imgEl.alt = "Generated Bobblehead";
                            imgEl.className = "output-image";
                            result.appendChild(imgEl);
                            feedback.textContent = "Done!";
                            loader.classList.add("hidden");
                            return;
                        }
                    }

                    if (status === "failed") {
                        throw new Error("Prediction failed. Please try again.");
                    }
                };

                reader.readAsDataURL(file);
            } catch (err) {
                feedback.textContent = err.message || "Error generating image. Please try again.";
                console.error("Error details:", err);
            } finally {
                loader.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
